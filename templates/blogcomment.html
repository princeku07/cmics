{% extends "another.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/comment.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% block head_title %}write your comment{% endblock%}}
</head>

<body>
    {% block body%}
    <div class="container mb-3 mt-3" id="comment">
        <style>
            #comment{
                box-shadow: 8px 10px 10px 10px rgb(189, 233, 233);
            }
        </style>
        <h2 class="display-6 text-center text-md-left">
            Write <span class="text-primary">comment</span> <br>
            
          </h2>
    <br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data" >
            {%csrf_token%}
            {{form.as_p}}
            {{form.media}}
            <button class="btn btn-primary mb-3">add comment</button>
        </div>
    </div>
    <br>
    {% endblock body%}
</body>

</html>

{% extends "another.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  {% block head_title %}Blogs{% endblock%}}
</head>

<body>
  {% block body%}
  <h1 class="display-3 text-center text-md-left">
    <span class="text-primary">Questions</span> <br>
    <hr class="my-3">
  </h1>
  <main class="container mt-4">

    {% for QA in object_list %}
    <div class="jumbotron mt-4" style="background-color: rgb(235, 245, 250); border-radius:8px;">
      <h3 class="display-8"><a href=""> {{QA.title}}</h3></a>
      <div class="mb-1 text-muted">{{QA.pub_date|date}}</div>
      
      {{QA.snippet}}
      <p>{{QA.content| safe|truncatewords:"10"|linebreaks }}</p>
      <div class="container">
        <p class="lead">
          <a href="{% url 'QA_detail' QA.pk %}" class="btn btn-primary">Read more</a>
        </p>
      </div>
      <hr class="my-4">
      {%endfor%}

      <div class="container">

      </div>

    </div>
    </div>
    </div>
    </div>



    </div><!-- /.row -->

  </main>
  {% endblock body%}
</body>

</html>
